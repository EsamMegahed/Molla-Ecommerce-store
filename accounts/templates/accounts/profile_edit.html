{% extends 'shop/mine.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}

<div class="container">
    <div class="form-box" style="margin-top: 50px;margin-bottom: 50px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form userForm %}
            {% bootstrap_form profileForm %}
            <button class="btn btn-outline-primary-2" type="submit" style="width: 100%;">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
